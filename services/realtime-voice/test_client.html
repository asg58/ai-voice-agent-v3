<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Voice AI - Phase 1 Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .status.connected {
        background: rgba(76, 175, 80, 0.3);
        border: 2px solid #4caf50;
      }

      .status.disconnected {
        background: rgba(244, 67, 54, 0.3);
        border: 2px solid #f44336;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      button {
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .message-area {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        padding: 20px;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 80%;
      }

      .message.sent {
        background: rgba(33, 150, 243, 0.3);
        margin-left: auto;
        text-align: right;
      }

      .message.received {
        background: rgba(76, 175, 80, 0.3);
      }

      .message.system {
        background: rgba(255, 193, 7, 0.3);
        text-align: center;
        margin: 0 auto;
        font-style: italic;
      }

      .input-area {
        display: flex;
        gap: 10px;
      }

      input[type='text'] {
        flex: 1;
        padding: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 16px;
      }

      input[type='text']::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      input[type='text']:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
      }

      .stats {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        font-size: 14px;
      }

      .emoji {
        font-size: 1.2em;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéôÔ∏è Real-time Voice AI</h1>
      <div class="status disconnected" id="status"><span class="emoji">üî¥</span> Disconnected</div>

      <div class="controls">
        <button onclick="connect()" id="connectBtn"><span class="emoji">üîå</span> Connect</button>
        <button onclick="disconnect()" id="disconnectBtn" disabled>
          <span class="emoji">üîå</span> Disconnect
        </button>
        <button onclick="sendPing()" id="pingBtn" disabled>
          <span class="emoji">üèì</span> Ping
        </button>
        <button onclick="getStatus()" id="statusBtn" disabled>
          <span class="emoji">üìä</span> Status
        </button>
        <button onclick="testAudio()" id="audioBtn" disabled>
          <span class="emoji">üé§</span> Test Audio
        </button>
      </div>

      <div class="message-area" id="messages"></div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <button onclick="sendMessage()" id="sendBtn" disabled>
          <span class="emoji">üì§</span> Send
        </button>
      </div>

      <div class="stats" id="stats">
        <strong>Phase 1 Testing</strong><br />
        ‚úÖ WebSocket Communication<br />
        ‚úÖ Session Management<br />
        ‚úÖ Basic Message Handling<br />
        üöß Speech Recognition (Phase 2)<br />
        üöß Voice Synthesis (Phase 2)
      </div>
    </div>

    <script>
      let ws = null;
      let sessionId = null;
      let connected = false;

      const statusEl = document.getElementById('status');
      const messagesEl = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');

      // Create session and connect
      async function connect() {
        try {
          addMessage('system', 'Creating session...');

          // Create session
          const response = await fetch('/sessions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: 'web_client' }),
          });

          const data = await response.json();
          sessionId = data.session_id;

          addMessage('system', `Session created: ${sessionId}`);

          // Connect WebSocket
          const wsUrl = `ws://localhost:8080/ws/${sessionId}`;
          ws = new WebSocket(wsUrl);

          ws.onopen = function () {
            connected = true;
            updateConnectionStatus(true);
            addMessage('system', 'WebSocket connected!');
          };

          ws.onmessage = function (event) {
            const data = JSON.parse(event.data);
            handleMessage(data);
          };

          ws.onclose = function () {
            connected = false;
            updateConnectionStatus(false);
            addMessage('system', 'WebSocket disconnected');
          };

          ws.onerror = function (error) {
            addMessage('system', `WebSocket error: ${error}`);
          };
        } catch (error) {
          addMessage('system', `Connection failed: ${error}`);
        }
      }

      function disconnect() {
        if (ws) {
          ws.close();
          ws = null;
        }
        connected = false;
        updateConnectionStatus(false);
      }

      function updateConnectionStatus(isConnected) {
        if (isConnected) {
          statusEl.className = 'status connected';
          statusEl.innerHTML = '<span class="emoji">üü¢</span> Connected';

          // Enable buttons
          document.getElementById('connectBtn').disabled = true;
          document.getElementById('disconnectBtn').disabled = false;
          document.getElementById('pingBtn').disabled = false;
          document.getElementById('statusBtn').disabled = false;
          document.getElementById('audioBtn').disabled = false;
          document.getElementById('sendBtn').disabled = false;
          messageInput.disabled = false;
        } else {
          statusEl.className = 'status disconnected';
          statusEl.innerHTML = '<span class="emoji">üî¥</span> Disconnected';

          // Disable buttons
          document.getElementById('connectBtn').disabled = false;
          document.getElementById('disconnectBtn').disabled = true;
          document.getElementById('pingBtn').disabled = true;
          document.getElementById('statusBtn').disabled = true;
          document.getElementById('audioBtn').disabled = true;
          document.getElementById('sendBtn').disabled = true;
          messageInput.disabled = true;
        }
      }

      function handleMessage(data) {
        const type = data.type;

        if (type === 'status') {
          addMessage('system', `Status: ${data.status} - ${data.message || ''}`);
        } else if (type === 'text_response') {
          addMessage('received', data.text);
        } else if (type === 'pong') {
          addMessage('system', `Pong received at ${data.timestamp}`);
        } else if (type === 'audio_processed') {
          addMessage('system', `Audio: ${data.message}`);
        } else if (type === 'error') {
          addMessage('system', `Error: ${data.error_message}`);
        } else {
          addMessage('system', `[${type}] ${JSON.stringify(data)}`);
        }
      }

      function sendMessage() {
        const text = messageInput.value.trim();
        if (!text || !connected) return;

        const message = {
          type: 'text_message',
          session_id: sessionId,
          text: text,
          timestamp: new Date().toISOString(),
        };

        ws.send(JSON.stringify(message));
        addMessage('sent', text);
        messageInput.value = '';
      }

      function sendPing() {
        if (!connected) return;

        const message = {
          type: 'ping',
          session_id: sessionId,
          timestamp: new Date().toISOString(),
        };

        ws.send(JSON.stringify(message));
        addMessage('sent', 'Ping');
      }

      function getStatus() {
        if (!connected) return;

        const message = {
          type: 'status_request',
          session_id: sessionId,
          timestamp: new Date().toISOString(),
        };

        ws.send(JSON.stringify(message));
        addMessage('sent', 'Status Request');
      }

      function testAudio() {
        if (!connected) return;

        const message = {
          type: 'audio_data',
          session_id: sessionId,
          audio_data: 'test_audio_placeholder',
          sample_rate: 16000,
          channels: 1,
          timestamp: new Date().toISOString(),
        };

        ws.send(JSON.stringify(message));
        addMessage('sent', 'Audio Test (Placeholder)');
      }

      function addMessage(type, text) {
        const messageEl = document.createElement('div');
        messageEl.className = `message ${type}`;

        const time = new Date().toLocaleTimeString();
        messageEl.innerHTML = `<strong>${time}</strong><br>${text}`;

        messagesEl.appendChild(messageEl);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      // Enter key to send message
      messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      // Auto-connect on page load
      window.addEventListener('load', function () {
        addMessage('system', 'Page loaded. Click Connect to start testing.');
      });
    </script>
  </body>
</html>
